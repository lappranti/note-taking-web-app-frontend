<form [formGroup]="formGroup" class="w-full h-full  flex flex-col gap-4 ">
    <div class="flex flex-col items-center gap-4">
        <img src="./images/logo.svg" alt="">
        <div class="flex flex-col gap-2">
            <h2 class="text-center text-neutral-950 text-preset-1">Welcome to Note</h2>
            <p class="text-center text-preset-5 text-neutral-600">Please log in to continue</p>
        </div>
    </div>
    <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-[6px] form-group">
            <p class="flex justify-between items-center">
                <label for="email">Email Address</label>
                <a routerLink="/auth/request-password"
                    class="text-xs text-neutral-600 leading-[140%] underline hover:text-blue-500">Forgot</a>
            </p>
            <input id="email" type="text" placeholder="email@example.com" formControlName="email">
        </div>
        <div class="flex flex-col gap-[6px] form-group">
            <label for="password">Password</label>
            <div class="relative flex items-center justify-end">
                <input id="password" [type]="showPassword?'text':'password'" formControlName="password">
                <button type="button" class="absolute flex items-center justify-center right-4"
                    (click)="showPassword=!showPassword">
                    <mat-icon
                        class="flex items-center justify-center text-neutral-500">{{showPassword?'visibility_off':'visibility'}}</mat-icon>
                </button>
            </div>
        </div>
        <button type="submit" class="btn btn-submit" (click)="login()" [disabled]="formGroup.invalid">Login</button>
        <p class="text-center text-neutral-600 text-preset-5">
            No account yet <a routerLink="/auth/register" class="text-neutral-950">? Sign Up</a>
        </p>
    </div>
</form>
