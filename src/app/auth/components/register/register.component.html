<form [formGroup]="formGroup" class="w-full h-full  flex flex-col gap-4 ">
    <div class="flex flex-col items-center gap-4">
        <img src="./images/logo.svg" alt="">
        <div class="flex flex-col gap-2">
            <h2 class="text-center text-neutral-950 text-preset-1">Create Your Account</h2>
            <p class="text-center text-preset-5 text-neutral-600">Sign up to start organizing your notes and boost your
                productivity.</p>
        </div>
    </div>
    <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-[6px] form-group">
            <!-- <p class="flex justify-between items-center">
                <label for="">Email Address</label>
                <a class="text-xs text-neutral-600 leading-[140%] underline">Forgot</a>
            </p> -->
            <label for="email">Email Address</label>
            <input type="email" id="email" formControlName="email" placeholder="email@example.com">
        </div>
        <div class="flex flex-col gap-[6px] form-group">
            <label for="password">Password</label>
            <div class="relative flex items-center justify-end">
                <input id="password" formControlName="password" [type]="showPassword?'text':'password'">
                <button type="button" class="absolute flex items-center justify-center right-4"
                    (click)="showPassword=!showPassword">
                    <mat-icon
                        class="flex items-center justify-center text-neutral-500">{{showPassword?'visibility_off':'visibility'}}</mat-icon>
                </button>
            </div>
            <p class="flex items-center gap-2">
                <mat-icon class="flex justify-center items-center  text-neutral-600">info</mat-icon>
                <span class="text-neutral-600 text-preset-6">At least 8 characters</span>
            </p>
        </div>
        <button class="btn btn-submit" type="submit" [disabled]="formGroup.invalid" (click)="register()">Sign
            up</button>
        <p class="text-center text-neutral-600 text-preset-5">
            No account yet <a routerLink="/auth/login" class="text-neutral-950">? Sign in</a>
        </p>
    </div>
</form>
